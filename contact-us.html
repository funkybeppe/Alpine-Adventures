<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ski Club skiing club for all ages, based in Sestriere, Italy">
    <meta name="keywords" content="ski club, skiing, lessons, Sestriere, Italy">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Alpine Adventures</title>
</head>
<body>

    <header>
        <div class="heading">
        <a href="index.html">
            <h1 id="logo">Alpine Adventures</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="contact-us.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="about-us.html">About Us</a>
                </li>
                <li>
                    <a href="index.html" >Home</a>
                </li>
               
            </ul>
        </nav>
        </div>
    </header>

    <section class="form-section">

        <picture id="contact-picture">

            <source type="image/webp" srcset="assets/css/images/signup-image.webp">
            <source type="image/jpeg" srcset="assets/css/images/signup-image.jpg">
            <img src="assets/css/images/signup-image.jpg" alt="Girl holding someone's hand on a mountain terrace">

        </picture>

        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            
            <h2>Join our Club <i class="fa-solid fa-person-skiing"></i></h2>
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>
            
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" name="last_name" type="text" required>
            
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>

            <h3>I am interested in:</h3>
            
            <label for="ski">Ski</label>
            <input type="radio" id="ski" name="activity_preference" value="ski" required>
            
            <label for="snowboard">Snowboard</label>
            <input type="radio" id="snowboard" name="activity_preference" value="snowboard" required>
            
            <label for="hiking">Hiking</label>
            <input type="radio" id="hiking" name="activity_preference" value="hiking" required>
            
            <input class="join-button" type="submit" value="Submit">
        </form>
    </section>
    
    <section id="infos">
        <div id="contacts">
            <h2>Where to find us</h2>
            <br>
            <h3><i class="fa-solid fa-location-dot"></i> "Alpine Adventures Ski Club"</h3>
            <h4>Via Fraiteve, 17, 10058 Sestriere TO, Italy</h4>
            <br>
            <h3><i class="fa-solid fa-phone"></i> +39 347 5566440</h3>
            <br>
            <h3><i class="fa-solid fa-envelope"></i> info@alpineadventures.com</h3>
        </div>
    </section>
    
    

    <div id="map-wrapper">

        <iframe title="Alpine Adventures headquarters, Sestriere, Italy" id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d466.13653313278104!2d6.878404818237892!3d44.958213768895085!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4789c5f7faec565f%3A0xf2c9aa3e74a72a8e!2sPLP%20Custom%20Snowboard!5e0!3m2!1sit!2suk!4v1654937110635!5m2!1sit!2suk"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" height="400"></iframe>

    </div>

    
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
